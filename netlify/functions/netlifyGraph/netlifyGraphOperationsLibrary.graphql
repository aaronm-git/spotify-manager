query GetSavedTracks($after: String = null) @netlify(id: """d48ba100-2654-4d22-9608-32855977659e""", doc: """
Search for matching Spotify tracks. Note you can edit this query to also search for artists
""") {
  spotify {
    me {
      savedTracks(after: $after, market: US) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          endCursor
          startCursor
        }
        nodes {
          name
          uri
          id
          album {
            images {
              url
              height
              width
            }
            name
            uri
            id
          }
          artists {
            name
            uri
            id
          }
        }
      }
    }
  }
}
